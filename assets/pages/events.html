<!------- DATE SELECTOR -------->
<div
    class="d-flex flex-row align-items-center justify-content-evenly m-2 p-2 px-3 gap-3 rounded-3"
    id="dateSelector"
>
    <div class="d-flex justify-content-center align-items-center gap-2">
        <label for="selectedYear">Year:</label>
        <select name="selectedYear" id="selectedYear" class="form-select">
            <option selected value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
        </select>
    </div>

    <div class="d-flex justify-content-center align-items-center gap-2">
        <label for="selectedMonth">Month:</label>
        <select
            name="selectedMonth"
            id="selectedMonth"
            class="text-center form-select"
        >
            <option selected value="None">None</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>
    </div>
</div>

<main>
    <div class="outline main-wrapper">
        <div class="outline row">
            <section class="outline main-chart-section col-lg-8">
                <aside class="outline row">
                    <div class="outline col-6" id="card-chart-name">
                        <div class="card-wrapper card shadow-sm text-center">
                            <div class="card-body">
                                <h5 class="card-title m-0">EVENTS</h5>
                            </div>
                        </div>
                    </div>

                    <div class="outline col-6" id="card-date">
                        <div class="card-wrapper card shadow-sm text-center">
                            <div
                                class="card-body d-flex align-items-center justify-content-center"
                            >
                                <div class="d-flex flex-row gap-5">
                                    <h5
                                        class="card-title card-year m-0"
                                        id="card-year"
                                    >
                                        2023
                                    </h5>
                                    <h5
                                        class="card-title card-month m-0"
                                        id="card-month"
                                    >
                                        None
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>

                <div class="outline container-xxl">
                    <div class="main-chart-wrapper">
                        <canvas id="main-chart"></canvas>
                    </div>
                </div>
            </section>

            <section class="outline side-wrapper col-lg-4">
                <div class="outline" id="card-total">TOTAL</div>
                <div class="outline side-quarterly">
                    <canvas id="side-chart-quarterly"></canvas>
                </div>
            </section>
        </div>
    </div>
</main>
