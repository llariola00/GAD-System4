<main class="main height-100 container-xxl">
    <div class="outline row">
        <section class="outline main-chart-section col-lg-8">
            <aside class="outline row">
                <div class="outline col-6" id="card-chart-name">
                    <div class="card-wrapper card shadow-sm text-center">
                        <div class="card-body">
                            <h5 class="card-title m-0">EVENTS</h5>
                        </div>
                    </div>
                </div>

                <div class="outline col-6" id="card-date">
                    <div class="card-wrapper card shadow-sm text-center">
                        <div
                            class="card-body d-flex align-items-center justify-content-center"
                        >
                            <div class="d-flex flex-row gap-5">
                                <h5
                                    class="card-title card-year m-0"
                                    id="card-year"
                                >
                                    2023
                                </h5>
                                <h5
                                    class="card-title card-month m-0"
                                    id="card-month"
                                >
                                    None
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <div class="outline container-xxl">
                <div class="main-chart-wrapper">
                    <canvas id="main-chart"></canvas>
                </div>
            </div>
        </section>

        <section class="outline side-wrapper col-lg-4">
            <div class="outline" id="card-total">TOTAL</div>
            <div class="outline side-quarterly">
                <canvas id="side-chart-quarterly"></canvas>
            </div>
        </section>
    </div>
</main>
